<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/variables.css">
    <link rel="stylesheet" href="./src/main.css">
</head>

<body>

    <section>
        <div class="container">
            <h1>
                Calculator
            </h1>

            <table class="main-table">
                <tr>
                    <td colspan="4"><input type="text" class="display"></td>
                </tr>

                <tr>
                    <td><button class="buttons button-clear">C</button></td>
                    <td><button class="buttons button-num">(</button></td>
                    <td><button class="buttons button-num">)</button></td>
                    <td><button class="buttons button-num">/</button></td>
                </tr>

                <tr>
                    <td><button class="buttons button-num">7</button></td>
                    <td><button class="buttons button-num">8</button></td>
                    <td><button class="buttons button-num">9</button></td>
                    <td><button class="buttons button-num">*</button></td>
                </tr>

                <tr>
                    <td><button class="buttons button-num">4</button></td>
                    <td><button class="buttons button-num">5</button></td>
                    <td><button class="buttons button-num">6</button></td>
                    <td><button class="buttons button-num">+</button></td>
                </tr>

                <tr>
                    <td><button class="buttons button-num">1</button></td>
                    <td><button class="buttons button-num">2</button></td>
                    <td><button class="buttons button-num">3</button></td>
                    <td><button class="buttons button-num">-</button></td>
                </tr>

                <tr>
                    <td><button class="buttons button-num">.</button></td>
                    <td><button class="buttons button-num">0</button></td>
                    <td><button class="buttons button-del">&laquo;</button></td>
                    <td><button class="buttons button-eq">=</button></td>
                </tr>
            </table>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
